<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- Estilos Generales --- */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Degradado moderno */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Tarjeta del Login --- */
        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde sutil */
            backdrop-filter: blur(10px); /* Efecto de desenfoque (Glassmorphism) */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #fff;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* --- Inputs --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px; /* Espacio a la izquierda para el icono */
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            outline: none;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* --- Botón --- */
        button {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #764ba2;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-3px); /* Pequeña elevación */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* --- Links inferiores --- */
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            transition: 0.2s;
        }

        .links a:hover {
            text-decoration: underline;
            color: #e0e0e0;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Bienvenido</h2>
            <p>Por favor, ingresa tus datos</p>
        </div>

        <form action="#">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario o Email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required>
            </div>

            <button type="submit">Iniciar Sesión</button>

            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Registrarse</a>
            </div>
        </form>
    </div>

</body>
</html>
